buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:5.2.0'
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'java'
    id 'application'
    id 'idea'
}

repositories {
    jcenter()
}

dependencies {
    // Dependencies go here
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.2'
}

mainClassName = 'com.codingchallenge.Application'

shadowJar {
    baseName = 'coding-challenge-shadow'
    classifier = null
    version = null
    manifest {
        attributes 'Description': 'coding challenge application JAR'
    }
}

test {
    useJUnitPlatform()
}
